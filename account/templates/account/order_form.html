{% extends 'account/main.html' %}
{% load static %}

{% block content %}

    <div class="row p-4">
        <div class="col-md-6">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {{ form }}
                        <hr>
                    {% endfor %}
                
                    <input type="submit" value="Submit" name="" id="">
                </form>
            </div>
        </div>
    </div>

    
{% endblock %}
